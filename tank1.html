<!--告诉浏览器html5网页-->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
</head>
<body>
<canvas id="can1" width="500px" height="400px" style="border:1px solid red">
</canvas>
<script type="text/javascript">
  //1.得到画布
  var canvas = document.getElementById("can1");
  //2.得到上下文环境,画笔
  var cxt = canvas.getContext("2d");
  //3.画直线
  //设置点位置
  cxt.moveTo(20,20);
  //设置第二个位置
  cxt.lineTo(20,90); 
  //画出直线
  cxt.stroke();  
  //画出一个填充的三角形。-->路径
  //开始新的路径
  cxt.beginPath();
  cxt.moveTo(40,20);
  cxt.lineTo(40,90);
  cxt.lineTo(80,90);
  //闭合路径,把最后这个点和第一个点moveTo（）闭合
  cxt.closePath();
  //填充矩形
  cxt.fill();
  //空心矩形
  cxt.stroke();
  
  //画出矩形（对于矩形，可以不用路径）
  //提醒：stroke划线，fill填充
  //(x,y,宽，高)
  cxt.strokeRect(100,20,50,50);
  //填充
  //修改颜色fillStyle
  cxt.fillStyle = "#00FF00";
  cxt.fillRect(150,20,50,50);
  
  
  
  //我们看cxt是什么类型的
  //alert(cxt);
  //画出一个矩形
  cxt.fillStyle="#FF0000";
  cxt.fillRect(10,10,30,30);
  
  //画出圆形arc
  cxt.beginPath();
  cxt.strokeStyle="rgb(200,0,0)";
  cxt.arc(270,40,20,0,2*Math.PI,true);
  cxt.closePath();
  cxt.stroke();
  //画出圆形arc
  cxt.beginPath();
  cxt.fillStyle="#00FF00";
  cxt.arc(370,40,20,0,2*Math.PI,true);
  cxt.closePath();
  cxt.fill();

  var img1 = new Image();
  img1.src="OxfordBanner001.jpg";
  img1.onload=function(){
  cxt.drawImage(img1, 100,100,200,100);
  }
  
  //在画布上写字
  var txt = "传智播客";
  cxt.fillStyle = "#0000FF";
  cxt.font = "30px 宋体";
  cxt.fillText(txt, 100,300);
  
  
</script>
</body>
<footer>Hello World</footer>
</html>
