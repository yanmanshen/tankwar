<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
</head>
<body>
<h1>html5-经典的坦克大战</h1>
<!--坦克大战的战场-->
<canvas id="tankMap" width="400px" height="300px" style="background-color:black"><canvas>
<script>
//得到画布
var canvas1 = document.getElementById("tankMap");
//上下文
var cxt = canvas1.getContext("2d");
//画出左面的矩形
cxt.fillStyle="#DED284";
cxt.fillRect(30,30,5,30);
//画出右面的矩形
cxt.fillRect(30+15,30,5,30);
//画出中间矩形
cxt.fillRect(30+6,30+5,8,20);
//画出坦克的盖子
cxt.beginPath();
cxt.fillStyle="#FFD972";
cxt.arc(30+10,30+15,4,0,2 * Math.PI,true);
cxt.closePath();
cxt.fill();
//画出炮筒
cxt.lineWidth=2;
cxt.beginPath();
cxt.moveTo(30 + 10, 30 +15);
cxt.lineTo(30+10,30);
cxt.closePath();
cxt.stroke();



</script>

</body>
</body>
</html>
